<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LIME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts for glow effect -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Basic resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body, html {
      height: 100%;
      background: #000;
      overflow-x: hidden;
      position: relative;
    }

    /* Glowing animated username */
    h1.glow {
      color: #fff;
      font-size: 2.5rem;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #a6f1ff, 0 0 30px #a6f1ff;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.6;
      }
    }

    /* Glitchy profile */
    .pfp {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #fff;
      animation: glitch 1.5s infinite;
      object-fit: cover;
    }

    @keyframes glitch {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(-3px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(2px, -1px); }
      100% { transform: translate(0px, 0px); }
    }

    /* Container styling */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
    }

    /* Links styling */
    .link-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 0.7rem;
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      color: #fff;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 10px #fff, 0 0 20px #00ffea;
    }

    .link-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #fff, 0 0 40px #00ffea;
      background: rgba(255,255,255,0.25);
    }

    .link-btn img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    /* Sparkly bows background */
    .bow {
      position: absolute;
      width: 25px;
      height: 25px;
      background: url('bow.png') no-repeat center/contain;
      animation: moveBow linear infinite;
      z-index: 1;
      opacity: 0.8;
    }

    @keyframes moveBow {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Generate multiple bows with different speeds */
    .bow:nth-child(1) { left: 10%; animation-duration: 12s; }
    .bow:nth-child(2) { left: 30%; animation-duration: 15s; }
    .bow:nth-child(3) { left: 50%; animation-duration: 18s; }
    .bow:nth-child(4) { left: 70%; animation-duration: 14s; }
    .bow:nth-child(5) { left: 90%; animation-duration: 16s; }

  </style>
</head>
<body>

  <!-- Sparkly bows -->
  <div class="bow"></div>
  <div class="bow"></div>
  <div class="bow"></div>
  <div class="bow"></div>
  <div class="bow"></div>

  <!-- Main Content -->
  <div class="container content">
    <img src="pfp.png.png" alt="Profile Picture" class="pfp mb-3">
    <h1 class="glow mb-4">@LIME</h1>

    <!-- Links -->
    <a href="https://discord.com/users/1426141068226985997" class="link-btn">
      <img src="discord.jpg" alt="Discord"> Discord
    </a>

    <a href="https://open.spotify.com/playlist/0JwmzZt6o9Oj8DP4S8qJsM?si=d229673ae7e0456f&pt=ceba80035fabadfd8bb50c955fef91e6" class="link-btn">
      <img src="spotify.jfif" alt="Spotify"> Spotify
    </a>
  </div>

</body>
</html>
